<html>
	<head>
    <link rel="stylesheet" href="style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans|Oswald' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
    <style>
        /* Prevents slides from flashing */
        #slides {
            display:none;
            margin-top:100px;
        }
        a.slidesjs-next,
        a.slidesjs-previous,
        a.slidesjs-play,
        a.slidesjs-stop {
            background-image: url(img/btns-next-prev.png);
            background-repeat: no-repeat;
            display:block;
            width:12px;
            height:18px;
            overflow: hidden;
            text-indent: -9999px;
            float: left;
            margin-right:5px;
            margin-top:10px;
        }
        a.slidesjs-next {
            margin-right:10px;
            background-position: -12px 0;
        }
        a.slidesjs-previous {
            background-position: 0 0;
        }
    </style>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="jquery.slides.min.js"></script>

  <script>
    $(function(){
      $("#slides").slidesjs({
        width: 940,
        height: 528
      });
    });
  </script>
</head>
	<body>
        <div class="main">
        <div id="slides"> 
            <img src="img/VPA1.jpg">
            <img src="img/VPA2.jpg">
            <img src="img/VPA3.jpg">
            <img src="img/VPA4.jpg">
        </div>
	<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front">
				<img src="img/yavorsky.jpg"/>
				<div class="name">
					Jamie Yavorsky 
				</div>
			</div>
			<div class="back">
				<img src="img/boulanger.jpg"/>
				<div class="name">
					Nicole Elise Boulanger
				</div>
            </div>
        </div>
    </div>

		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front">
				<img src="img/santaro.jpg"/>
				<div class="name">
					Francesca Santoro
				</div>
			</div>
			<div class="back">
				<img src="img/wolfe.jpg"/>
				<div class="name">
					Miriam Luby Wolfe
				</div>
			</div>
		</div>
	</div>
    </div>
	</body>
</html>
