<html>
	<head>
    <link rel="stylesheet" href="style.css"/>
<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Oswald' rel='stylesheet' type='text/css'/>
<link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="jquery.slides.min.js"></script>
    <script src="../js/main.js"></script>
    </head>
	<body>
<div class="main">
    
	<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front">
				<img src="img/kyle_coleman.jpg"/>
                <img src="img/audio_icon.png" class="audio_icon"/>
				<div class="name">
					Kyle Coleman
				</div>
			</div>
			<div class="back">
				<img src="img/mark_tobin.jpg"/>
				<div class="name">
					Mark Tobin
				</div>
                <audio controls>
					<source src="audio/kyle_coleman.mp3" type="audio/mpeg">
					<embed height="50" width="100" src="audio/kyle_coleman.mp3">
				</audio>
			</div>
		</div>
	</div>
    

		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		<div class="flipper">
			<div class="front">
				<img src="img/chu.jpg"/>
				<div class="name">
					Henry Chu
				</div>
			</div>
			<div class="back">
				<img src="img/cory.png"/>
				<div class="name">
					Scott Marsh Cory
				</div>
			</div>
		</div>
	</div>
    </div>
	</body>
</html>
